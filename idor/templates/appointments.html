<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - HealthPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>My Appointments</h2>
        <div class="row mt-4">
            {% for apt in appointments %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ apt[2] }}</h5>
                        <p class="card-text">
                            <strong>Specialty:</strong> {{ apt[3] }}<br>
                            <strong>Date:</strong> {{ apt[4] }}<br>
                            <strong>Time:</strong> {{ apt[5] }}<br>
                            <span class="badge bg-info">{{ apt[6] }}</span>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
